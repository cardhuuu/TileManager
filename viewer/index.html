<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flamme Rouge - Visor de losetes (Base)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Visor de losetes (Base)</h1>
    <div class="controls">
      <label>Graella (px/unitat): <input id="tilePx" type="number" value="256" min="64" step="32" /></label>
      <button id="resetBtn">Reinicia</button>
      <span class="hint">Arrossega losetes, <kbd>R</kbd> per girar 90 deg, <kbd>Del</kbd> per esborrar.</span>
    </div>
  </header>
  <main>
    <aside id="palette"></aside>
    <section id="stageWrap">
      <canvas id="grid" width="2048" height="1536"></canvas>
      <div id="stage"></div>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
